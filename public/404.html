<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crescent Management Platform</title>
    <script>
      // GitHub Pages SPA redirect
      // This script takes the current URL and redirects to index.html
      // preserving the path as a query parameter that the app can parse

      var segmentCount = 1; // Number of path segments to keep (1 = /repo-name/)

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
